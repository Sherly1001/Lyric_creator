<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyric creator v2</title>
  <link rel="stylesheet" href="asset/css/all.min.css">
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="icon" href="">
</head>
<body>
  <div class="sher">
    <div class="header">
      <div class="song-title"><span>sher sher sher</span></div>
      <div class="status-bar">
        <div class="process-bar">
          <div class="current-time">
            <span>00:00.00</span>
          </div>
          <div class="seek-bar">

          </div>
          <div class="song-length">
            <span>00:00.00</span>
          </div>
        </div>
        <div class="controler">
          <div class="speed-controler">
            <div><i class="fas fa-running"></i></div>
            <div></div>
          </div>
          <div class="time-controler">
            <div class="backward">
              <i class="fas fa-backward"></i>
            </div>
            <div class="play-pause">
              <i class="fas fa-play"></i>
            </div>
            <div class="forawrd">
              <i class="fas fa-forward"></i>
            </div>
          </div>
          <div class="volume-controler">
            <div></div>
            <div><i class="fas fa-volume-down"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="toggle-preview">
        <i class="fas fa-eye"></i>
      </div>
      <div class="creator"></div>
      <div class="preview"></div>
    </div>
    <div class="footer">
      <div class="save-lyric">
        <i class="fas fa-save"></i>
      </div>
      <div class="upload-song-icon">
        <i class="fas fa-music"></i>
      </div>
      <div class="upload-lyric-icon">
        <i class="fas fa-file-upload"></i>
      </div>
      <div class="more-setting">
        <div class="more-panel">
          <div class="add-song-name"></div>
          <div class="add-artist"></div>
          <div class="show-help"></div>
        </div>
        <div>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="asset/js/sher.js"></script>
</body>
</html>
